<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Pitch Business</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Pitch Business</h1>
            <p>Transformez votre idée en pitch convaincant</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="projectIdea">
                    <i class="fas fa-lightbulb"></i> Décrivez votre idée de projet *
                </label>
                <textarea id="projectIdea" 
                          placeholder="Exemple : Une application mobile qui aide les petits commerçants à gérer leurs stocks facilement..." 
                          rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="targetMarket">
                    <i class="fas fa-users"></i> Qui sont vos clients cibles ?
                </label>
                <input type="text" id="targetMarket" 
                       placeholder="Exemple : Petits commerçants, restaurateurs, entrepreneurs...">
            </div>
            
            <div class="form-group">
                <label for="uniqueValue">
                    <i class="fas fa-star"></i> Qu'est-ce qui vous différencie ?
                </label>
                <input type="text" id="uniqueValue" 
                       placeholder="Exemple : Interface simple, prix abordable, IA intégrée...">
            </div>
            
            <button id="generateBtn" class="btn-primary">
                <i class="fas fa-magic"></i> Générer mon pitch
            </button>
            
            <div class="result-container hidden" id="resultContainer">
                <h2><i class="fas fa-trophy"></i> Votre Pitch Business</h2>
                <div class="pitch-result" id="pitchResult"></div>
                <div class="action-buttons">
                    <button id="copyBtn" class="btn-secondary">
                        <i class="far fa-copy"></i> Copier
                    </button>
                    <button id="regenerateBtn" class="btn-secondary">
                        <i class="fas fa-redo"></i> Régénérer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Génération de votre pitch en cours...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
